{% extends "denuncias/base.html" %}

{% block title %}VAR Criado com Sucesso{% endblock %}

{% block content %}
<style>
    /* Estilos específicos para a tela de sucesso */
    .success-message {
        text-align: center;
        width: 100%;
        max-width: 700px;
    }
    .success-message h1 {
        color: #28a745; /* Verde para sucesso */
        margin-bottom: 20px;
    }
    .var-info {
        background-color: #e6ffed;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .link-button {
        display: inline-block;
        background-color: #28a745; /* Botão verde */
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        margin: 10px 5px;
        transition: background-color 0.3s;
    }
    .link-button:hover {
        background-color: #218838;
    }
    /* Estilo do botão Criar VAR para fins administrativos */
    .admin-link {
        display: block;
        margin-top: 30px;
        color: #3498db;
    }
</style>
<div class="success-message">
    <h1>Novo VAR Cadastrado!</h1>
    
    <p class="var-info">{{ mensagem }}</p>
    
    <a href="{% url 'criar_punicao' %}" class="link-button">Voltar para Punição</a>
    <a href="{% url 'var' %}" class="admin-link">Adicionar Outro VAR (Administrativo)</a>
</div>
{% endblock %}
