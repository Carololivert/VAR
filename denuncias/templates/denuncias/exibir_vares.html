{% extends "denuncias/base.html" %}

{% block title %}Lista de Vares{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Lista de Vares</h1>
    <ul>
        {% for pessoa in pessoas %}
            <li>
                Nome: {{ pessoa.nome }} 
            </li>
        {% empty %}
            <li>Nenhum VAR cadastrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
